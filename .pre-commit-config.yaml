# Pre-commit hooks for Clubiio
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Gitleaks - Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: Detect secrets with Gitleaks
        entry: gitleaks protect --verbose --redact --staged
        language: golang
        pass_filenames: false

  # Prettier - Code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, typescript, json, yaml, markdown]
        exclude: 'package-lock\.json|pnpm-lock\.yaml'

  # ESLint - JavaScript/TypeScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - eslint@8
          - '@typescript-eslint/parser@6'
          - '@typescript-eslint/eslint-plugin@6'

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Detect AWS credentials
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

  # Security-focused linting
  - repo: local
    hooks:
      - id: npm-audit
        name: Check npm dependencies for vulnerabilities
        entry: npm audit --audit-level=high
        language: system
        files: package\.json$
        pass_filenames: false

      - id: no-console-log
        name: Check for console.log statements
        entry: grep -rn "console.log" --include="*.ts" --include="*.tsx" apps/
        language: system
        pass_filenames: false
        # Allow in development, block in CI
        stages: [manual]

      - id: no-hardcoded-secrets
        name: Check for hardcoded secrets patterns
        entry: grep -rn -E "(password|secret|key|token)\s*[:=]\s*['\"][^'\"]+['\"]" --include="*.ts" --include="*.tsx" apps/
        language: system
        pass_filenames: false
        # Exclude test files and configs
        exclude: '(\.test\.|\.spec\.|__tests__|\.example|\.sample)'

# Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [npm-audit]
  submodules: false
